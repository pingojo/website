<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Company Page</title>
    <script type="module">
        // Import Supabase Client
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

        // Supabase credentials
        const supabaseUrl = "https://your-supabase-url.supabase.co"; // Replace with your Supabase URL
        const supabaseKey = "your-public-anon-key"; // Replace with your Supabase Key

        // Initialize Supabase Client
        let supabase;
        let connectionError = null;

        async function initializeSupabase() {
            const contentDiv = document.getElementById("content");

            try {
                supabase = createClient(supabaseUrl, supabaseKey);

                // Test the connection by performing a simple request
                const { error } = await supabase.from("companies").select("*").limit(1);
                if (error) {
                    throw new Error("Supabase connection test failed: " + error.message);
                }
            } catch (error) {
                connectionError = error.message;
                contentDiv.innerHTML = `
                    <h1>Supabase Connection Error</h1>
                    <p>There was an error connecting to the database. Please check your Supabase URL and key.</p>
                    <p>Error Details: <code>${connectionError}</code></p>
                `;
            }
        }

        // Dynamic Routing Logic
        async function handleRouting() {
            const path = window.location.pathname;
            const contentDiv = document.getElementById("content");

            if (connectionError) {
                contentDiv.innerHTML += `
                    <p>Route: <code>${path}</code></p>
                `;
                return;
            }

            try {
                // Check if the URL matches /company/slug/
                const match = path.match(/^\/company\/([^/]+)\/?$/);

                if (match) {
                    const slug = match[1]; // Extract the slug

                    // Fetch company data from Supabase
                    const { data, error } = await supabase
                        .from("companies")
                        .select("*")
                        .eq("slug", slug)
                        .single();

                    if (error) {
                        throw new Error(`Error fetching company data: ${error.message}`);
                    }

                    if (!data) {
                        throw new Error(`No data found for slug: "${slug}"`);
                    }

                    // Load HTML template and populate it
                    const response = await fetch("/company.html");
                    if (!response.ok) {
                        throw new Error("Failed to load company.html template.");
                    }

                    const template = await response.text();

                    // Replace placeholders with dynamic data
                    const populatedTemplate = template
                        .replace("{{name}}", data.name)
                        .replace("{{description}}", data.description)
                        .replace("{{website}}", data.website);

                    // Inject the populated template into the content div
                    contentDiv.innerHTML = populatedTemplate;
                } else {
                    // If not matching /company/slug/, show default 404 page with route
                    contentDiv.innerHTML = `
                        <h1>404 Not Found</h1>
                        <p>Route: <code>${path}</code></p>
                    `;
                }
            } catch (err) {
                contentDiv.innerHTML = `
                    <h1>Error</h1>
                    <p>Something went wrong while processing your request.</p>
                    <p>Error Details: <code>${err.message}</code></p>
                    <p>Route: <code>${path}</code></p>
                `;
            }
        }

        // Run Supabase Initialization and Routing
        document.addEventListener("DOMContentLoaded", async () => {
            const contentDiv = document.getElementById("content");
            try {
                await initializeSupabase();
                await handleRouting();
            } catch (err) {
                contentDiv.innerHTML = `
                    <h1>Critical Error</h1>
                    <p>Unexpected error occurred while loading the page.</p>
                    <p>Error Details: <code>${err.message}</code></p>
                `;
            }
        });
    </script>
</head>
<body>
    <div id="content">
        <h1>Loading...</h1>
    </div>
</body>
</html>
